<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouvel Onglet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .search-bar {
      display: flex;
      margin-bottom: 40px;
      width: 80%;
      max-width: 600px;
    }

    .search-bar input {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
      font-size: 1rem;
    }

    .search-bar button {
      padding: 15px 20px;
      border: none;
      background: #ff7b54;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-bar button:hover {
      background: #ff6a3d;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 800px;
    }

    .link {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .link:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.2);
    }

    .link-icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Bienvenue !</h1>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Recherchez sur le web...">
    <button onclick="search()">Rechercher</button>
  </div>
  <div class="links">
    <a href="https://www.google.com" class="link">
      <div class="link-icon">üîç</div>
      Google
    </a>
    <a href="https://www.youtube.com" class="link">
      <div class="link-icon">‚ñ∂Ô∏è</div>
      YouTube
    </a>
    <a href="https://www.github.com" class="link">
      <div class="link-icon">üêô</div>
      GitHub
    </a>
    <a href="https://www.wikipedia.org" class="link">
      <div class="link-icon">üìò</div>
      Wikipedia
    </a>
  </div>

  <script>
    function search() {
      const query = document.getElementById("searchInput").value;
      if (query) {
        const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
